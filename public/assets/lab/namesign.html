  <style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Roboto+Condensed');
html, body {
  margin: 0;
  padding: 0;
}
body {
  height: 100vh;
  background: #000;
  font-family: "Roboto Condensed", sans-serif;
  color: #fff;
  
  display: grid;    
  grid-template-rows: calc(140*0.07vw) 1fr calc(200*0.03vh);
  align-items: stretch;
  grid-gap: .3rem;
  
  text-transform: uppercase;
}

header {
  display: grid;    
  grid-template-columns: calc(200*0.07vw) 1fr;
  align-items: stretch;
  grid-gap: .5rem;
}

header object {
  height: calc(140*0.07vw);
}

header h1 {
  background: #fff;
  color: #000;
  margin: 0;
  text-transform: uppercase;
  letter-spacing: .1em;
  text-indent: 10vw;
  font-size: calc(140*0.05vw);
  padding: .1em 0;
}

footer {
  display: grid;    
  grid-template-columns: calc(200*0.07vw) 1fr calc(200*0.07vw);
  align-items: stretch;
  grid-gap: .5rem;
}
footer div {
  text-align: center;
}

article {
  display: grid;    
  justify-items: center;
  align-items: center;
  background: #fff;
  color: #000;
  font-size: 5vmin;
}

article h2 {
  font-size: 70%;
  letter-spacing: .2em;
}
article h2 span {
  font-size: 70%;
  display: block;
  padding-top: .5em;  
}
article hr {
  border: none;
  border-bottom: .1em solid;
}
article img {
	display: block;
	margin: 0 auto;
}
  </style>

  <title></title>
<script type="text/javascript">//<![CDATA[
window.onload=function(){
  
function searchToJSON(){ 
  var rep = {'?':'{"','=':'":"','&':'","'}; 
  var s = document.location.search.replace(
    /[\?\=\&]/g, function(r){ return rep[r]; }
  );
  return JSON.parse( s.length? decodeURI(s) + '"}' : "{}" ); 
}	

var params = searchToJSON();  

function extend() {
  var extended = {}, key, prop, argument;
  for(key in arguments) {
    argument = arguments[key];
    for (prop in argument) 
        if (Object.prototype.hasOwnProperty.call(argument, prop)) 
            extended[prop] = argument[prop];
  }
  return extended;
};


var settings = extend(true, {
  code: "9780199532179",
  name: "doe, jane",
  date: +(new Date)
}, params);
  
JsBarcode("#barcode2", settings.code, {
  displayValue:true,
  fontSize:24
});
  
var relocation_timestamp = (new Date(+(settings.date) + 410248800000)).toUTCString(); 
$("#date").text(relocation_timestamp.substr(0,16));
$("#name").text(settings.name);
  
function setTime() {
	var timestamp = (new Date(+(new Date) + 410248800000))
  	.toUTCString();
  $("#time").text(timestamp.slice(17,25) + 'Z');
}
 
function updateTime () { setInterval(setTime, 1000); }
setTimeout(updateTime, 1000-(new Date).getMilliseconds());
setTime();
  
}//]]> 
</script>
</head>

<body>
<header>
  <object data="/assets/images/logos/outposts/outposts.svg#theta" type="image/svg+xml" class="outpost theta"></object>
  <h1 class="font-alt">THERMOPYLAE</h1>
</header>
<article>
  <div>
    <h1 id="name"></h1>
    <hr>
    <h2>transfer registration <span id="date"></span></h2>
    <hr>
    <img id="barcode2">
  </div>
</article>

<footer>
  <div id="time"></div>
  <div id="dep">HAVEN RELOCATION DEP.</div>
  <div id="sec">SEC. 05</div>
</footer>
</body></html>

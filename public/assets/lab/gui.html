* {
  box-sizing: border-box;
}
html, input, button, textarea, .terminal, .cmd {
  font-family: 'console', monospace;
  -webkit-font-smoothing : none;
}
.terminal {
  overflow: hidden;
}
.terminal, .cmd {
  color: #eee;
}
html {
  background: #111;
  box-shadow: inset 0 0 0 .3em currentColor;
  color: #eee;
  margin: 0;
  height: 100vh;
  padding: 0;
}
body {
  margin: 0;
  display: flex;
  min-height: 100vh;
  flex-direction: column;
}
header {
  border-bottom: .2em solid;
  display: flex;
  min-height: 2em;
  height: 5%;
}
header section {
  padding-top: .5em;
}
main {
  display: flex;
  flex: 1;
}
footer {
  border-top: .2em solid;
  display: flex;  
}
section {
  padding: .2em .5em .25em;
}
section:nth-child(2) {
  flex: 1;
  border-left: .2em solid;
  border-right: .2em solid;
}
section:first-child, section:last-child {
  flex: 25% 50% 0;
}
section:first-child {
  order: -1;
}
section ul {
  margin: 0;
  padding: 0;
  list-style: none;
}
footer section li span {
  display: block;
  white-space: pre;
}

.warning {
  animation: alert 2s steps(1) infinite;
}

@keyframes alert {
  0% { color: #eee; background: transparent; }
  50% { color: #111; background: #eee; }
}

  <title></title>
<script type='text/javascript'>//<![CDATA[
window.onload=function(){
/*
'radar' @ https://jsfiddle.net/Pjotor/fm8qL71b/3/
*/

function extend() {
  var extended = {}, key, prop, argument;
  for(key in arguments) {
    argument = arguments[key];
    for (prop in argument) 
        if (Object.prototype.hasOwnProperty.call(argument, prop)) 
            extended[prop] = argument[prop];
  }
  return extended;
};

function GUI (settings) {
  settings = extend({
    /* default settings */
  }, settings || {});
  var self = this;
	var gauges = {};
  var labels = {};

  function init () {
  	$('.gauges li, .inventory li').each(function (i, settings) {
    	settings = extend(
      	{ el: $(this).children('span') }, 
        getInlineSettings($(this), ['warning-high', 'warning-low', 'max'])
      );      
    	gauges[$(this).attr('class')] = new Gauge(settings);
    });
    
    $("header section").each(function () {
    	labels[$(this).attr('class')] = new Label({
      	el: $(this).children('span')
      })
    });
    return self;
  }
  
  function getInlineSettings (el, keys) {
  	var settings = {};
    keys.forEach(function (k) { 
    	if(el.data(k)) settings[$.camelCase(k)] = el.data(k); 
    });
    return settings;
  }
  
  this.gauges = gauges;
  this.labels = labels;
  return init();
}

function Label (settings) {
  settings = extend({
  	inheritValue: true,
    el: []._,
    value: ''
  }, settings || {});
  var self = this;
	var gauges = {};

  function init () {
	  if (settings.inheritValue) set(displayedValue());
		self.value = settings.value;  
    return self;
  }
  
  function displayedValue () {
  	return settings.el.text();
  }
  
  function set (value) {
	  settings.value = value;
  	settings.el.text(settings.value);
    self.value = settings.value;
    return self;
  }
  
  this.val = function (value) { return value !== []._ ? set(value) : settings.value; }
  return init();
}

function Gauge (settings) {
  settings = extend({
  	inheritValue: true,
    maxLength: 10,
    warningLow: 1,
    max: 100,
    value: 0,
    filler: '#',
    empty: ' ',
    wrapper: ['[',']'],
    el: []._
  }, settings || {});
  var self = this;

  function init () {
  	if (settings.inheritValue) set(displayedValue());
    self.value = settings.value;
    return self;
  }
	
  function set(value) {
  	value = parseInt(value, 10);
    settings.value = value;
    settings.el.text(out(settings.value));
    self.value = settings.value;
		updateWarning();
    return settings.value;
  }
  
	function out (value, max) {
    max = settings.max;
  	value = parseInt(settings.maxLength * (value/max), 10);
  	return settings.wrapper[0] + Array(value).fill(settings.filler).join('') + 
    	Array(settings.maxLength - value).fill(settings.empty).join('') + settings.wrapper[1];
  }
  
  function displayedValue () {
  	return settings.max * (settings.el.text().match(RegExp(settings.filler, "g"))||[]).length/settings.maxLength;
  }
  
  function updateWarning () {
    if (settings.warningLow && settings.value<=settings.warningLow || 
    		settings.warningHigh && settings.value>=settings.warningHigh) {
    	settings.el.addClass('warning');
    } else {
    	settings.el.removeClass('warning');
    }
  }
  
  function toggleWarning (forceWarning) { 
	  if (forceWarning) {
      forceWarning === 'on' ? settings.el.addClass('warning')
        : settings.el.removeClass('warning');
    } else {
    	settings.el.toggleClass('warning')
    }
    return self;
  }

function Terminal (settings) {
  settings = extend({
    greetings: 'DRONE_OS 0.1',
    name: 'drone_terminal',
    height: 131,
    prompt: '> '
  }, settings || {});
  var self = this;
	var terminal;

  function init () {
  	terminal = $('.actions').terminal(engine, settings);
    self.cli = terminal;
    return self;
  }
  
  function engine (command, term) {
  	"use strict";
    if (command !== '') {
      try {
        var result = eval(command);
        if (result !== undefined) {
          term.echo(new String(result));
        }
      } catch(e) {
        term.error(new String(e));
      }
    } else {
      term.echo('');
    }
  }
  
  return init();
}

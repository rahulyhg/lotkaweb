{% extends 'admin/dashboard/main.twig' %}

{% block title %}Group Manager{% endblock %}

{% block contentHeader %}
  <div id="content-header">
    <div id="breadcrumb"> 
      <a href="{{ path_for('admin.index') }}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> 
      <a href="{{ path_for('admin.participant.dashboard') }}">Participants</a> 
      <a href="#" class="current">Groups</a>
    </div>
    
    <h1>Groups</h1>
  </div>
{% endblock %}

{% block content %}
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>Groups</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for group in groups %}
                <tr class="gradeA">
                  <td class="center">{{ group.id }}</td>
                  <td><a href="{{ path_for('admin.group.edit', { 'uid': group.id }) }}" title="Edit Group">{{ group.name }}</a></td>

                  <td class="center">
                    <a href="{{ path_for('admin.group.edit', { 'uid': group.id }) }}" class="btn btn-default" title="Edit Group"><i class="icon-edit"></i></a>
                    <a href="{{ path_for('admin.group.delete', { 'uid': group.id }) }}" class="btn btn-danger" title="Delete Group"><i class="icon-remove"></i></a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

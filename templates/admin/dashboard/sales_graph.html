<script type="text/javascript">
window.onload = function () {
    var datasets = {
        "STANDARD": {
            label: "Standard Ticket",
            data: []
        },
        "SUPPORT": {
            label: "Supporter Ticket",
            data: []
        },
        "STD_1": {
            label: "Standard, 1st payment",
            data: []
        },
        "STD_2": {
            label: "Standard, 2nd payment",
            data: []
        },
        "STD_3": {
            label: "Standard, 3nd payment",
            data: []
        },
        "SUBSIDIZED": {
            label: "Subsidized Ticket",
            data: []
        },
        "LVTEST": {
            label: "Live Test Ticket",
            data: []
        }
    };
  
{% for sale in sales %}
datasets['{{sale.TicketType}}'].data.push(['{{sale.OrderDay}}',{{sale.Tickets}}]);
{% endfor %}  

    // hard-code color indices to prevent them from shifting as
    // countries are turned on/off
    var i = 0;
    $.each(datasets, function(key, val) {
        val.color = i;
        ++i;
    });
    
    // insert checkboxes 
    var choiceContainer = $("#choices");
    $.each(datasets, function(key, val) {
        choiceContainer.append('<br/><input type="checkbox" name="' + key +
                               '" checked="checked" id="id' + key + '">' +
                               '<label for="id' + key + '">'
                                + val.label + '</label>');
    });
    choiceContainer.find("input").click(plotAccordingToChoices);

    function plotAccordingToChoices() {
        var data = [];

        choiceContainer.find("input:checked").each(function () {
            var key = $(this).attr("name");
            if (key && datasets[key])
                data.push(datasets[key]);
        });

        if (data.length > 0)
          console.log(data)
            $.plot($("#placeholder"), data, {
                yaxis: { min: 0 },
                xaxis: { tickDecimals: 0 }
            });
    }

    plotAccordingToChoices();
};
</script>

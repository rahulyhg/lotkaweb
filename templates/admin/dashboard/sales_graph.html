    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-signal"></i> </span>
            <h5>Sales</h5>
          </div>
          <div class="widget-content">
            <div id="placeholder"></div>
            <p id="choices"></p>
          </div>
        </div>
      </div>
    </div>

<!--Turning-series-chart-js-->
<script type="text/javascript">
window.onload = function () {
    var datasets = {
        "STANDARD": {
            label: "Standard Ticket",
            data: [
{% for sale in sales %}     
{% if sale.TicketType == 'STANDARD'%}
              [{{sale.OrderDay}}, {{sale.Tickets}}],
{% endif %}
{% endfor %}
              []
            ]
        },
        "SUPPORT": {
            label: "Supporter Ticket",
            data: [
{% for sale in sales %}
{% if sale.TicketType == 'SUPPORT'%}
              [{{sale.OrderDay}}, {{sale.Tickets}}],
{% endif %}
{% endfor %}
              []
            ]
        },
        "STD_1": {
            label: "Standard, 1st payment",
            data: [
{% for sale in sales %}
{% if sale.TicketType == 'STD_1'%}
              [{{sale.OrderDay}}, {{sale.Tickets}}],
{% endif %}
{% endfor %}
              []
            ]
        },
        "STD_2": {
            label: "Standard, 2nd payment",
            data: [
{% for sale in sales %}
{% if sale.TicketType == 'STD_2'%}
              [{{sale.OrderDay}}, {{sale.Tickets}}],
{% endif %}
{% endfor %}
              []
            ]
        },
        "STD_3": {
            label: "Standard, 3nd payment",
            data: [
{% for sale in sales %}
{% if sale.TicketType == 'STD_3'%}
              [{{sale.OrderDay}}, {{sale.Tickets}}],
{% endif %}
{% endfor %}
              []
            ]
        },
        "SUBSIDIZED": {
            label: "Subsidized Ticket",
            data: [
{% for sale in sales %}
{% if sale.TicketType == 'SUBSIDIZED'%}
              [{{sale.OrderDay}}, {{sale.Tickets}}],
{% endif %}
{% endfor %}
              []
            ]
        }
    };

    // hard-code color indices to prevent them from shifting as
    // countries are turned on/off
    var i = 0;
    $.each(datasets, function(key, val) {
        val.color = i;
        ++i;
    });
    
    // insert checkboxes 
    var choiceContainer = $("#choices");
    $.each(datasets, function(key, val) {
        choiceContainer.append('<br/><input type="checkbox" name="' + key +
                               '" checked="checked" id="id' + key + '">' +
                               '<label for="id' + key + '">'
                                + val.label + '</label>');
    });
    choiceContainer.find("input").click(plotAccordingToChoices);

    
    function plotAccordingToChoices() {
        var data = [];

        choiceContainer.find("input:checked").each(function () {
            var key = $(this).attr("name");
            if (key && datasets[key])
                data.push(datasets[key]);
        });

        if (data.length > 0)
            $.plot($("#placeholder"), data, {
                yaxis: { min: 0 },
                xaxis: { tickDecimals: 0 }
            });
    }

    plotAccordingToChoices();
};
</script>
